<svg fill="none" viewBox="0 0 350 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300");
        strong {
          font-family: 'Fira Code', monospace;
          color: #f8f7ff;
          font-size: 1.5em;
          font-weight: 300;
        }

        .blink {
          animation: blink-animation 1.4s steps(5, start) infinite;
        }
        
        @keyframes blink-animation {
          to {
            color: #02c39a;
            visibility: hidden;
          }
        }
      </style>
      <strong>Hello World! I'm <span class="blink">Lucas</span></strong>
		</div>
	</foreignObject>
</svg>