<svg fill="none" viewBox="0 0 500 50" width="500" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        strong {
          font-family: "Comic Sans", "Comic Sans MS", Chalkboard, ChalkboardSE-Regular, "Marker Felt", Purisa, "URW Chancery L", cursive, sans-serif;
          color: #D88B6A;
          font-size: 1.5em;
        }
        .blink {
          animation: blink-animation 1.4s steps(5, start) infinite;
        }
        @keyframes blink-animation {
          to {
            color: #D56F3E;
            visibility: hidden;
          }
        }
      </style>
      <strong>I'm Lucas and I like <span class="blink">programming</span></strong>
		</div>
	</foreignObject>
</svg>