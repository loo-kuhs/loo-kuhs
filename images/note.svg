<svg fill="none" viewBox="0 0 500 50" width="500" height="50" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
        @import url("https://fonts.googleapis.com/css2?family=Fira+Code:wght@300");
        strong {
          font-family: 'Fira Code', monospace;
          color: #D88B6A;
          font-size: 1.5em;
          font-weight: 300;
        }
        .blink {
          animation: blink-animation 1.4s steps(5, start) infinite;
        }
        @keyframes blink-animation {
          to {
            color: #D2F233;
            visibility: hidden;
          }
        }
      </style>
      <strong>I'm Lucas and I like <span class="blink">programming</span></strong>
		</div>
	</foreignObject>
</svg>